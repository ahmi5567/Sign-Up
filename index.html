<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
</head>

<body>
    <h1>Sign Up</h1>
    <form name="myForm"  onsubmit="myFunction(); return false;">
        <label for="fname">First Name</label>
        <div>
            <input type="text" name="fname" id="fn1" placeholder="Enter Your First Name" >
        </div>
        <br>
        <label for="sname">Second Name</label>
        <div>
            <input type="text" name="sname" id="sn1" placeholder="Enter Your Second Name">
        </div>
        <br>
        <label for="uname">Username Name</label>
        <div>
            <input type="text" name="uname" id="un1" placeholder="Enter Your Username ">
        </div>
        <br>
        <label for="gm">Gmail</label>
        <div>
            <input type="email" name="gm" id="gm1" placeholder="Enter Your Gmail">
        </div>
        <br>
        <label for="pw">Password</label>
        <div>
            <input type="password" name="pw" id="pw1" maxlength="6" placeholder="Enter Password" >
        </div>
        <br>
        <label for="rt-pw">Retype Password</label>
        <div>
            <input type="password" name="re-pw" id="pw2" maxlength="6" placeholder="Retype Your Password" >
        </div>
        <br>
        <br>
        <input type="submit" value="Sign Up Now" onclick="myFunction()">
    </form>

    <script src="./index.js"></script>
</body>

</html>
